<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="Main.css" rel="stylesheet"/>
    </head>
    <body>
        <span class="circle"></span>
        <span class="msg1">LE CIEL</span>
        <span class="msg">COMING SOON</span>
        <span class="notifymsg">GET NOTIFIED WHEN ITS READY</span>
        <span class="field">
            <input type="email" placeholder="ENTER YOUR EMAIL ID"/>
            <button>NOTIFY ME</button>
        </span>
    </body>
    <script>
      var countDownDate = new Date("Sept 28, 2018 00:00:00").getTime();
      var countDownFunction = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance/(1000 * 60 * 60 * 24));
        var hours = Math.floor((distance %(1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance %(1000 * 60 * 60)) / (1000 * 60 ));
        var seconds = Math.floor((distance %(1000 * 60)) / 1000);
        document.getElementsByClassName("msg").innerHTML = days + "D " + hours + "H " + minutes + "M " + seconds +"S ";

        if(distance < 0){
          clearInterval(countDownFunction);
          document.getElementsByClassName("msg").innerHTML = "Welcome"
        }
      },1000);
      </script>
</html>
